---

nodes:
  - name: splunk01
    role: splunk
    app_name: splunk_tower_demo
    disks:
      - name: splunk01-disk0
        size: 30GiB
    ports:
      - port: 8443
        name: web
        route: yes
        secure: yes
      - port: 8089
        name: api
        route: yes
        secure: yes
      - port: 9199
        name: tower
        route: yes
        secure: yes
    domain: home.ad
    memory: 8192
    cpu: 2
    user_name: root
    root_password: '{{ ansible_password | default(ansible_ssh_password) | default("password") }}'
    template: "{{ infra_template_name | default('centos84-x64-v1') }}"